<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pricing</title>
    <link rel="icon" href="assets/img/laptop.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Gaming Laptop</h6>
              <p>Unit Price: $ <span class="precio-inicial"></span> </p>

              <p>Quantity:
                <span class="cantidad">0</span>
                <button>+</button>
                <button>-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total Price: $ <span class="valor-total"></span> </p>
    </div>
    <script src="assets/js/script.js">
    </script>
</body>
</html>
